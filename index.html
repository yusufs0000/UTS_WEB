<html>
    <head>
        <title>::Registration Page::</title>
        <style type="text/css">
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-size: cover;
                background-image: url("https://cdn.arstechnica.net/wp-content/uploads/2023/06/bliss-update-1440x960.jpg");
            }
            table{
                background-color: white;
                border: 3px solid grey;
                padding: 20px;
                border-radius: 10px;
                font-family:Arial, Helvetica, sans-serif;
            }
            td{
                padding: 5px;
            }
            button{
                background-color: greenyellow;
                padding: 10px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td colspan="2" style="text-align: center; font-size: 24px; font-weight: bold; padding-bottom: 20px;">
                        Form Registrasi User
                    </td>
                </tr>
                <tr>
                    <td>Nama Depan:</td>
                    <td><input type="text" required style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;"></td>
                </tr>
                <tr>
                    <td>Nama Belakang:</td>
                    <td><input type="text" required style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;"></td>
                </tr>
                <tr>
                    <td>Asal Kota:</td>
                    <td><input type="text" required style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 20px;">
                        <button type="submit" name="submit" style="background-color: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                            Daftar
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
